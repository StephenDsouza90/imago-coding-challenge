apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: imago:latest
          imagePullPolicy: Never # Forces use of local image
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: redis-secret
            - secretRef:
                name: backend-secret
          command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      restartPolicy: Always
