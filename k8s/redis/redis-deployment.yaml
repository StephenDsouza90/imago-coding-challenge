apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:8.0-rc1-alpine
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_USERNAME
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          command: ["sh", "-c"]
          args:
            - |
              mkdir -p /usr/local/etc/redis && \
              echo "user $REDIS_USERNAME on >$REDIS_PASSWORD ~* +@all" > /usr/local/etc/redis/users.acl && \
              cat /usr/local/etc/redis/users.acl && \
              redis-server --aclfile /usr/local/etc/redis/users.acl
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 30
            periodSeconds: 10
